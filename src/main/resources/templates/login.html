<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="mb-1 text-center">Login</h2>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="alert alert-danger" th:if="${loginError}">Wrong Username or Password</div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" autofocus>
                </div>
                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password"  autofocus>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
                <button class="btn btn-dark"><a href="/registration">Registration</a></button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
